  <section id="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="bgclr">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="bgclr">

      <label for="message">Message:</label>
      <textarea id="message" name="message" class="bgclr"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
